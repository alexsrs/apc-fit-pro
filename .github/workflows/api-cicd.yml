# ğŸš€ CI/CD Pipeline para APC FIT PRO API
# Deploy automÃ¡tico para Azure App Service
# Triggered por push em main/develop ou pull requests

name: ğŸš€ APC API CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apcpro-api/**"
      - ".github/workflows/api-cicd.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apcpro-api/**"

env:
  AZURE_WEBAPP_NAME_PROD: apcpro-api
  AZURE_WEBAPP_NAME_DEV: apcpro-api-dev
  NODE_VERSION: "22.x"
  WORKING_DIRECTORY: "./apcpro-api"

jobs:
  # ğŸ—ï¸ Job de Build e Testes
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: ğŸ“‹ Instalar dependÃªncias
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci

      - name: ğŸ”¨ Gerar cliente Prisma
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run prisma:generate

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: ğŸ§ª Executar testes (se disponÃ­veis)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test || echo "âš ï¸ Testes nÃ£o configurados"
        continue-on-error: true

      - name: ğŸ§¹ Lint do cÃ³digo (se disponÃ­vel)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint || echo "âš ï¸ Lint nÃ£o configurado"
        continue-on-error: true

      - name: ğŸ“¦ Preparar artefatos para deploy
        if: github.event_name == 'push'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Criar diretÃ³rio de deploy
          mkdir -p ../deploy-package

          # Copiar arquivos necessÃ¡rios
          cp -r dist package*.json ../deploy-package/
          cp -r node_modules ../deploy-package/ || echo "node_modules serÃ¡ instalado no deploy"
          cp -r prisma ../deploy-package/

      - name: ğŸ“¤ Upload de artefatos
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: api-build-${{ github.sha }}
          path: deploy-package/
          retention-days: 1

  # ğŸš€ Deploy para Development (branch develop)
  deploy-dev:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    name: ğŸš€ Deploy DEV
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: "development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Download artefatos
        uses: actions/download-artifact@v4
        with:
          name: api-build-${{ github.sha }}
          path: ./deploy

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸŒ Deploy para Azure Web App (DEV)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_DEV }}
          package: ./deploy
          startup-command: "npm run start"

      - name: âœ… Verificar saÃºde da aplicaÃ§Ã£o
        run: |
          sleep 30
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || echo "âš ï¸ Health check falhou"

  # ğŸ¯ Deploy para Production (branch main)
  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: ğŸ¯ Deploy PROD
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NecessÃ¡rio para tags

      - name: ğŸ“¥ Download artefatos
        uses: actions/download-artifact@v4
        with:
          name: api-build-${{ github.sha }}
          path: ./deploy

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸŒ Deploy para Azure Web App (PROD)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: ./deploy
          startup-command: "npm run start"

      - name: âœ… Verificar saÃºde da aplicaÃ§Ã£o
        run: |
          sleep 30
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || echo "âš ï¸ Health check falhou"

      - name: ğŸ·ï¸ Criar tag de release
        if: success()
        run: |
          # Configurar Git no workspace
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          TAG_NAME="api-v$(date +'%Y.%m.%d')-${{ github.run_number }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME || echo "Tag jÃ¡ existe"
