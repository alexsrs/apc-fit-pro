name: CI/CD Pipeline - APC FIT PRO

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apcpro-web/package-lock.json

      - name: ğŸ“‹ Install dependencies
        run: |
          cd apcpro-web
          npm ci

      - name: ğŸ” Run ESLint
        run: |
          cd apcpro-web
          npm run lint

      - name: ğŸ—ï¸ Build application
        run: |
          cd apcpro-web
          npm run build

      - name: ğŸ§ª Run tests (if exists)
        run: |
          cd apcpro-web
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test -- --coverage --watchAll=false
          else
            echo "No tests configured"
          fi

  test-backend:
    name: ğŸš€ Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apcpro_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apcpro-api/package-lock.json

      - name: ğŸ“‹ Install dependencies
        run: |
          cd apcpro-api
          npm ci

      - name: ğŸ” Run ESLint
        run: |
          cd apcpro-api
          npm run lint

      - name: ğŸ—ï¸ Build application
        run: |
          cd apcpro-api
          npm run build

      - name: ğŸ—„ï¸ Setup test database
        run: |
          cd apcpro-api
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma migrate deploy
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apcpro_test

      - name: ğŸ§ª Run tests (if exists)
        run: |
          cd apcpro-api
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured"
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apcpro_test

  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ” Check commit messages
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Verificar se commits seguem conventional commits
            echo "Verificando formato dos commits..."
            # Esta Ã© uma verificaÃ§Ã£o bÃ¡sica - pode ser expandida
          fi

      - name: ğŸ“ Check file sizes
        run: |
          echo "Verificando tamanho dos arquivos..."
          find . -name "*.js" -o -name "*.ts" -o -name "*.tsx" | xargs wc -l | sort -n

      - name: ğŸ¯ Check TODO comments
        run: |
          echo "Procurando por TODOs e FIXMEs..."
          grep -r "TODO\|FIXME" --include="*.js" --include="*.ts" --include="*.tsx" . || echo "Nenhum TODO/FIXME encontrado"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ” Audit frontend dependencies
        run: |
          cd apcpro-web
          npm audit --audit-level=moderate

      - name: ğŸ” Audit backend dependencies
        run: |
          cd apcpro-api
          npm audit --audit-level=moderate
