trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Instalar Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '22.x'
  displayName: 'Install Node.js'

# Instalar dependÃªncias e construir o projeto
- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build'
  workingDirectory: 'apcpro-web/'  # ðŸ‘ˆ Ajuste o diretÃ³rio de trabalho para o seu projeto

# Arquivar APENAS os arquivos de build (ajuste o diretÃ³rio!)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'apcpro-web/.next'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
    replaceExistingArchive: true
  displayName: 'Archive build output'

# Deploy
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Assinatura do Azure 1 - Uso pessoal(9b2a4b77-6424-45a0-bfd4-5bf5683dcbb6)'
    appType: 'webAppLinux'
    WebAppName: 'apcpro-web'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/app.zip'
    DeploymentTypeLinux: 'zipDeploy'
  displayName: 'Deploy to Azure Web App'



  